<div class="form row card-panel z-depth-2">
  <div class="form col">
    <img id="profile-img"
      src="https://www.pngkey.com/png/full/73-730477_first-name-profile-image-placeholder-png.png" />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Pseudo</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          Le pseudo est requis
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Le mot de passe est requis</div>
          <div *ngIf="password.errors.minlength">
            Le mot de passe doit être d'au moins 6 caractères
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="waves-effect waves-light btn">
          Connexion
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          La connexion a échoué: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Connecté en tant que {{ roles }}.
    </div>
  </div>
</div>
